<!doctype html>
<html lang="en" ng-app="angularProject">

<head>
  <meta charset="utf-8">
  <title>Angular Seed Project</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700"/>
</head>

<body>
    <div class="container">
        <div class="header" ng-controller="headerCtrl">
            <ul class="nav nav-pills pull-right" ng-show="isLoggedIn()" ng-cloak>
                <li ng-class="{ active: isActive('/home')}"><a href="#/home"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                <li ng-class="{ active: isActive('/about')}"><a href="#/about"><span class="glyphicon glyphicon-book"></span>About</a></li>
                <li ng-class="{ active: isActive('/contact')}"><a href="#/contact"><span class="glyphicon glyphicon-envelope"></span>Contact</a></li>
                <li ng-click="logout()"><a class="logout" href="#/login"><span class="glyphicon glyphicon-warning-sign"></span>Logout</a></li>
            </ul>
            <h1 class="text-muted">SEA-web</h1>
        </div>

        <div class="main">
            <div ng-view></div>
        </div>

        <div class="footer">
          <p>&copy; <a href="http://geoffrollins.com">Geoff Rollins</a>, 2013</p>
          <p>Powered by <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a> and <a href="http://angularjs.org/" target="_blank">AngularJS</a>.
        </div>
    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-loader/angular-loader.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="js/constants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
