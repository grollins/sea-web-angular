<!doctype html>
<html lang="en" ng-app="angularProject">

<head>
  <meta charset="utf-8">
  <title>Angular Seed Project</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>

<body>
    <script src="bower_components/angular/angular.min.js"></script>

    <div class="container">
        <div class="header" ng-controller="headerCtrl">
            <ul class="nav nav-pills pull-right" ng-show="isLoggedIn()" ng-cloak>
                <li ng-class="{ active: isActive('/home')}"><a href="#/home">Home</a></li>
                <li ng-class="{ active: isActive('/about')}"><a href="#/about">About</a></li>
                <li ng-class="{ active: isActive('/contact')}"><a href="#/contact">Contact</a></li>
                <li ng-click="logout()"><a class="logout" href="#/login">Logout</a></li>
            </ul>
            <h3 class="text-muted">SEA-web</h3>
        </div>

        <div id="main">
            <div ng-view></div>
        </div>

        <div class="footer">
          <p>&copy; <a href="geoffrollins.com">Geoff Rollins</a>, 2013</p>
        </div>
    </div>

    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-loader/angular-loader.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="js/constants.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
