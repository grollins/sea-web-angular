<div class="row dashboard">
    <div class="col-lg-6" id="job-list">
        <h2>Your SEA jobs</h2>
        <table ng-show="jobs.length" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="job in jobs | filter:username">
                    <td><a href="#/jobs/{{job.id}}/">{{job.title}}</a></td>
                    <td>{{job.status}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-default" type="button" ng-click="refreshJob()">Refresh Job List</button>
    </div>
    <div class="col-lg-6" id="job-submission">
        <h2>Submit a new job</h2>
        <form name="jobForm" novalidate>
            <div class="form-group">
                <label>Job Title</label>
                <input type="text" class="form-control" placeholder="Enter job title" ng-model="job.title" required />
            </div>
            <div class="form-group">
                <label>Structure File</label>
                <input type="file" file="job.structureFile" required />
            </div>
            <div class="form-group">
                <label>Topology File</label>
                <input type="file" file="job.topologyFile" required />
            </div>
            <button type="submit" class="btn btn-default" ng-click="saveJob(job)">Submit</button>
        </form>
    </div>
</div>
