<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input ng-model='username' type="text" class="form-control" placeholder="Username" required autofocus>
    <input ng-model='password' type="password" class="form-control" placeholder="Password" required>
    <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <ul id="account_links">
        <li><a href="http://localhost:8001/accounts/password/change/">Change your password?</a></li>
        <li><a href="http://localhost:8001/accounts/password/reset/">Forgot your password?</a></li>
        <li><a href="http://localhost:8001/accounts/register/">Need an account?</a></li>
    </ul>
</form>
